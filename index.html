<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Guide Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Study Guide Generator</h1>
        <p>Enter a topic, and get personalized study tips, resources, and questions!</p>
        <input type="text" id="topic" placeholder="Enter a topic (e.g., 'Python Basics')">
        <button onclick="generateGuide()">Generate Study Guide</button>
        
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
